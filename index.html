# RJ-45網路線製作

*工具

<small>
RJ-45 壓線鉗
剝線工具
</small>

*材料

<small>
8 蕊網路線 
RJ-45 接頭 
護套 
</small>

*製作步驟

<small>
1. 先將網路線剝開
2. 按照網路線色對規則排好順序
3. 將線對整理好並剪齊 
4. 插入 RJ-45 接頭以壓線鉗壓製即可完成 (務必將線對插到底，以免造成傳輸品質不良)
<small>
    </script>
</section>


						
<section data-markdown>
    <script type="text/template">
# 網路線色對規則

1. 一般傳輸用網路線色對規則 (兩端的網路頭皆為以下接法)
白橙、橙、白綠、藍、白藍、綠、白棕、棕

2. 兩台電腦資料對傳用色對規則 (又稱跳接法、一頭以正常傳輸色對接法、另一頭則為以下接法)
白綠、綠、白橙、藍、白藍、橙、白棕、棕 (橙綠對調)

<small>
RJ-45 跳線 (CrossOver) 補充說明
跳線原理就是要把 A 電腦的發送端傳輸到 B 電腦的接收端 (送收對調)，如此才可以送收資料，因此要跳線
而一般網路線主要是以 1, 2, 3, 6 用為傳送接收訊號，所以可以發現跳線對調的顏色就是 1, 2, 3, 6
備註：HUB 會替你把不同電腦的發送和接收對接，所以透過 HUB 就不要跳線
</small>



    </script>
</section>

# 期末心得

在這學期中，最讓我印象深刻的內容就是製作網路線和架設伺服器；經過老師講解，了解到網路線的各種規格的差別和應用，而我們所製作的RJ-45規格裏頭，蕊線的排列順序不同，做出來的線應用方式也不同，從中了解到其中蕊線的功用之後，非常有趣；而在架設伺服器的方面，我們合併了舊電腦的硬體後再安裝了Ubuntu16.04的作業系統來作為我們的課程倉儲放設的伺服器，這種從硬體到軟體的建立過程，很有成就感；雖說在學期的課程中遇到許多疑難雜症，但在課後詢問了同學，也上網搜尋資料，大致上也了解到了網際網路應用的方便性，是值得好好學習的。
